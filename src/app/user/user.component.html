<article class="message is-info" style="width: 320px; margin: 30px;">
  <div class="message-header">
    <p>{{ 'ID: ' + user.id  }}</p>
  </div>
  <div class="message-body">
    <h3 class="title is-4">{{ user.name }}</h3>
    <h4 class="title is-4">{{ user.username }}</h4>
    <h5 class="title is-5">{{ user.phone }}</h5>
    <h6 class="title is-6">{{ user.email }}</h6>
  </div>
</article>
